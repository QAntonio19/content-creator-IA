<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="nOv89S5aihwf5CTglfmGyfA_wX8v23Tgz0xepBOOxXg" />
    <title>Genera contenido con IA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="10" fill="url(#gradient)"/>
                    <path d="M12 20L18 26L28 14" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#FF7A00"/>
                            <stop offset="100%" stop-color="#FF9A40"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>Genera contenido con IA</h1>
            </div>
            <p class="subtitle">Env√≠a detalles del contenido multimedia que deseas editar con IA</p>
        </header>

        <main class="main-card">
            <div class="message-section">
                <label for="messageInput" class="label">
                    <span class="label-icon">üí¨</span>
                    Descripci√≥n de producto <span class="required">*</span>
                </label>
                <textarea 
                    id="messageInput" 
                    class="input message-input"
                    placeholder="Escribir descripci√≥n..."
                    rows="5"
                ></textarea>
                <div class="char-count">
                    <span id="charCount">0</span> characters
                </div>
            </div>

            <div class="image-section">
                <label for="imageInput" class="label">
                    <span class="label-icon">üñºÔ∏è</span>
                    Imagen <span class="required">*</span>
                </label>
                <div class="image-upload-area" id="imageUploadArea">
                    <input 
                        type="file" 
                        id="imageInput" 
                        class="image-input-hidden"
                        accept="image/*"
                    >
                    <div class="upload-placeholder" id="uploadPlaceholder">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="17,8 12,3 7,8" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="12" y1="3" x2="12" y2="15" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <p class="upload-text">Clic o arrastra una imagen aqu√≠</p>
                        <p class="upload-hint">PNG, JPG, GIF hasta 10MB</p>
                    </div>
                    <div class="image-preview-container" id="imagePreviewContainer">
                        <img id="imagePreview" class="image-preview" alt="Preview">
                        <button type="button" class="remove-image-btn" id="removeImageBtn" title="Remove image">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="6" y1="6" x2="18" y2="18" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <p class="hint" id="imageInfo"></p>
            </div>

            <button id="sendBtn" class="send-button">
                <span class="button-text">Enviar a n8n</span>
                <span class="button-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </span>
                <span class="button-loading">
                    <svg class="spinner" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
                    </svg>
                </span>
            </button>

            <!-- Results Section - Shows after successful submission -->
            <div id="resultsSection" class="results-section hidden">
                <div class="results-header">
                    <span class="results-icon">‚úÖ</span>
                    <h3>Resultado</h3>
                </div>
                
                <div class="result-field">
                    <label class="label">
                        <span class="label-icon">üñºÔ∏è</span>
                        Link de descarga de imagen
                    </label>
                    <div class="result-link-container">
                        <input 
                            type="text" 
                            id="imageResultLink" 
                            class="input result-input"
                            readonly
                            placeholder="Esperando respuesta..."
                        >
                        <button type="button" class="copy-btn" id="copyImageLink" title="Copiar link">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button type="button" class="download-btn" id="downloadImageLink" title="Descargar imagen">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline points="7,10 12,15 17,10" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="12" y1="15" x2="12" y2="3" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="result-field">
                    <label class="label">
                        <span class="label-icon">üé¨</span>
                        Link de video
                    </label>
                    <div class="result-link-container">
                        <input 
                            type="text" 
                            id="videoResultLink" 
                            class="input result-input"
                            readonly
                            placeholder="Esperando respuesta..."
                        >
                        <button type="button" class="copy-btn" id="copyVideoLink" title="Copiar link">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button type="button" class="download-btn" id="downloadVideoLink" title="Descargar video">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke-linecap="round" stroke-linejoin="round"/>
                                <polyline points="7,10 12,15 17,10" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="12" y1="15" x2="12" y2="3" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div id="notification" class="notification">
            <span class="notification-icon"></span>
            <span class="notification-text"></span>
        </div>

        <footer class="footer">
            <nav class="footer-links">
                <a href="privacy-policy.html">Pol√≠tica de Privacidad</a>
                <span class="footer-separator">|</span>
                <a href="terms-of-service.html">Condiciones del Servicio</a>
            </nav>
            <p>Powered by ExpertizDigital</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
